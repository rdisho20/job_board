{% extends "layout.html" %}

{% block content %}
<div class="container">
    <form class="auth-form" action="{{ url_for('signup') }}" method="post">
        <h2>Employer Sign Up</h2>

        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" value="{{ company_name }}" required />

        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a strong password" required />

        <label for="description">Company Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Tell us about your company..." value="{{ company_description }}"></textarea>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="helper-links">
        <a href="signin.html">Already have an account? Sign In</a>
    </div>
</div>
{% endblock %}
